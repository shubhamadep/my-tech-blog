{% extends "blog/base.html" %}

{% block content %}

<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(Must be a SuperUser, please check with the site admin)</h3>

  {% if form.errors %}
    <p>Username and Password don't match</p>
  {% endif %}

  <form class="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" value="{{next}}">
  </form>
</div>

{% endblock %}
